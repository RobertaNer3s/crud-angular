<section class="centralizar-formulario">
    <h1>Editar Processo</h1>
    <form (ngSubmit)="enviarDados()" class="formulario">
        <div class="input-div"><input [(ngModel)]="numero" name="numero" placeholder="Número do processo" type="text">
        </div>
        <div class="input-div"><input [(ngModel)]="reu" name="reu" placeholder="Réu" type="text"></div>
        <button type="submit">Atualizar</button>
    </form>
</section>
